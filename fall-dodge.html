<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fall Dodge - Dodge & Collect!</title>
    <link rel="stylesheet" href="fall-dodge.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-screen" class="screen active">
            <div class="screen-content">
                <h1 class="game-title">Fall Dodge</h1>
                <p class="game-description">Dodge falling obstacles and collect glowing orbs!</p>
                <p class="game-instructions">
                    <strong>Desktop:</strong> Arrow Keys or WASD to move<br>
                    <strong>Mobile:</strong> Touch left/right to move
                </p>
                <div class="difficulty-selector">
                    <label>Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="start-button" class="btn btn-primary">Start Game</button>
                <div class="high-score-display">
                    High Score: <span id="high-score-value">0</span>
                </div>
            </div>
        </div>

        <div id="pause-screen" class="screen">
            <div class="screen-content">
                <h2>Game Paused</h2>
                <button id="resume-button" class="btn btn-primary">Resume</button>
                <button id="restart-button" class="btn btn-secondary">Restart</button>
                <button id="quit-button" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen">
            <div class="screen-content">
                <h2>Game Over!</h2>
                <div class="final-score">
                    Score: <span id="final-score-value">0</span>
                </div>
                <div class="high-score-display">
                    High Score: <span id="game-over-high-score">0</span>
                </div>
                <button id="play-again-button" class="btn btn-primary">Play Again</button>
                <button id="menu-button" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>

        <div id="hud" class="hidden">
            <div class="hud-left">
                <div class="score-display">
                    Score: <span id="score-value">0</span>
                </div>
                <div class="combo-display hidden" id="combo-display">
                    Combo x<span id="combo-value">1</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="difficulty-indicator">
                    <span id="difficulty-level">Medium</span>
                </div>
                <button id="pause-button" class="btn btn-icon" title="Pause (P)">‚è∏</button>
                <button id="sound-toggle" class="btn btn-icon" title="Toggle Sound">üîä</button>
            </div>
        </div>

        <div id="mobile-controls" class="hidden">
            <button id="left-control" class="control-btn">‚Üê</button>
            <button id="right-control" class="control-btn">‚Üí</button>
        </div>
    </div>

    <script src="fall-dodge.js"></script>
</body>
</html>
