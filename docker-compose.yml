version: "3.9"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: syncnote_user
      POSTGRES_PASSWORD: local-password
      POSTGRES_DB: syncnote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
